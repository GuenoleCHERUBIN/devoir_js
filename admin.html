<!--Formulaire de connexion pour administrateur-->

<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Espace administrateur</title>
</head>

<body>
    <form>
        <h1>Espace admin</h1>
        <p>
            <label for="pseudo">Nom</label> :
            <input type="text" name="nom" id="nom" required>
            <span id="aideNom"></span>
        </p>
        <p>
            <label for="mdp">Prenom</label> :
            <input type="password" name="prenom" id="prenom" required>
            <span id="aidePrenom"></span>
        </p>

        <input type="submit" value="Connexion">
    </form>

    <script src="../admin.js"></script>
</body>

</html>
